<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="./mobilescreenfor.css"> <!--for mobile screen-->

    <title>I LOVE YOU</title>
</head>
<body>
    <div class="love-emojis"></div>
    <!-- /*for falling of love*/ -->

    <div class="container">
        <h1 class="title">LOVE Poem GeneratoR ❤</h1>
        <div class="poem-container">
            <p id="love-poem" class="love-box">Click below to generate poem!</p>
        </div>
        <button id="generate-poem" class="love-box">Get Poem</button>

    </div>
    <span class="self">❤🧡💛💚💙💜🤎🖤🤍</span><br>

    <!-- for audio -->
    <audio id="myAudio" loop>
        <source src="https://ik.imagekit.io/iamovi/LoveVerseCraft/tree,stone.mp3?updatedAt=1699619055594" type="audio/mpeg">
    </audio>
    
    <button style="background-color: black;" id="playPauseButton" onclick="togglePlayPause()">Play Love</button>
    
    <script>
        var audio = document.getElementById("myAudio");
        var playPauseButton = document.getElementById("playPauseButton");
      
        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = "Pause";
            } else {
                audio.pause();
                playPauseButton.textContent = "Play";
            }
        }
    </script>

    <script src="./lovepoem.js"></script> <!--poem js file-->
    <script src="./script.js"></script>
</body>
</html>
